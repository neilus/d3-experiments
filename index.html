<!DOCTYPE html>
	<meta charset="utf-8">
<style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node {
  font: 10px sans-serif;
}

.g.node {
  font: 10px sans-serif;
}
.g.link {
  font: 10px sans-serif;
}
.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="d3.v3.min.js"></script>
<script>
function dx(d){		return (d.source.x + d.target.x) / 2;	}
function dy(d){		return (d.source.y + d.target.y) / 2; 	}

var width = 640,
    height = 480;

var cluster = d3.layout.cluster()
    .size([height, width - 160]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(40,0)");

d3.json("flare.json", function(error, root) {
	var nodes = cluster.nodes(root),
		links = cluster.links(nodes);
	
	var link = svg.selectAll(".link")
	    .data(links)
	    .enter().append("g").append("path")
	    .attr("class", "link")
	    .attr("d", diagonal);
	      
	var linkg = svg.selectAll("g");
	linkg.append("text")
	    .attr("dx", function(d) { dx(d); })
	    .attr("dy", function(d) { dy(d); })
	    .attr("text-anchor", "middle")
	    .attr("transform",function(d) { return "translate(" + dy(d) + "," + dx(d) + ")"; })
	    .text(function(d) {
	        return d.source.cost + d.target.cost;
	        
	    });

  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

  node.append("circle")
      .attr("r", 4.5);

  node.append("text")
      .attr("dx", function(d) { return d.children ? -8 : 8; })
      .attr("dy", 3)
      .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
      .text(function(d) { return d.name; });
});


d3.select(self.frameElement).style("height", height + "px");

</script>
